<!DOCTYPE html>
<html lang="da" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Navbar til trendlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="trendstyle.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c44299854e.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../../external/jquery/jquery.js"></script>
<script src="../../ui/effect.js"></script>
  <script>
  $( function() {
  $( "#button" ).on( "click", function() {
    $( "#effect" ).removeClass( "newClass", 1000, callback );
  });

  function callback() {
    setTimeout(function() {
      $( "#effect" ).addClass( "newClass" );
    }, 1500 );
  }
} );
</script>


</head>

<body>





  <div class="toggler">
    <div id="effect" class="newClass ui-corner-all">
      Etiam libero neque, luctus a, eleifend nec, semper at, lorem. Sed pede.
    </div>
  </div>

  <button id="button" class="ui-state-default ui-corner-all">Run Effect</button>



</body>

</html>
