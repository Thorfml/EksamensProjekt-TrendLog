<!DOCTYPE html>
<html lang="da" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Navbar til trendlog</title>

  <link rel="stylesheet" type="text/css" href="trendstyle.css">

<body>
  <nav>
<div class="">

    <a class="fa fa-home"></a>

</div>

  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
